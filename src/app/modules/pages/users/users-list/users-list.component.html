<div class="users_list_page w-100 p-3">
  <!-- Toast -->
  <p-toast></p-toast>
  <!-- Toast End-->
  <!-- header -->
  <div class="row header m-0 mb-4 w-100">
    <div class="user col-9">User</div>
    <div class="actions col-3">actions</div>
  </div>
  <!-- header -->
  <!-- user -->
  <div
    *ngIf="!users"
    class="w-100 h-100 d-flex align-items-center justify-content-center"
  >
    <h2>No Users Found!</h2>
  </div>
  <div class="content user w-100 py-2" *ngFor="let user of users">
    <div
      class="row w-100 m-0 py-2 d-flex align-items-center"
      [ngClass]="selectedUserId == user.id ? 'focused' : ''"
    >
      <!-- user avatar and Name -->
      <div
        class="user col-9 d-flex align-items-center"
        (click)="getuserDetails(user.id)"
      >
        <img [src]="user.avatar" [alt]="user.first_name" />
        <p class="name mx-3">{{ user.first_name }} {{ user.last_name }}</p>
      </div>
      <!-- user avatar and Name End -->
      <!-- Actions -->
      <div class="actions  col-2 d-flex align-items-center">
        <i class="edit outlined fa-solid fa-pen" (click)="updateUser(user.id)">
        </i>
        <i
          class="trash outlined fa-solid fa-trash mx-2"
          (click)="deleteUser(user.id)"
        >
        </i>
      </div>
      <!-- Actions End -->
      <!-- check if user id is selected change his design -->
      <div
        class="d-flex justify-content-end"
        [ngClass]="selectedUserId == user.id ? 'col-3' : 'col-1'"
        (click)="getuserDetails(user.id)"
      >
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <!-- get more Users -->
  <div
    *ngIf="totalUsers > 5 && users.length <= 5"
    class="w-100 load_more text-center py-3 d-flex align-items-center flex-column"
  >
    <!-- Add Loader when get data -->
    <div class="loader mb-3" *ngIf="loadMore"></div>
    <span (click)="getAllUsers(1, totalUsers)"
      >Load More Uers <i class="fa-solid fa-chevron-right"></i
    ></span>
  </div>
  <!-- get more Users End-->
  <!-- get less Users -->
  <div
    *ngIf="users.length > 5"
    class="w-100 load_more text-center py-3 d-flex align-items-center flex-column"
  >
    <!-- Add Loader when get data -->
    <div class="loader mb-3" *ngIf="loadMore"></div>

    <span (click)="getAllUsers(1, 5)"
      >Load Less Uers <i class="fa-solid fa-chevron-right"></i
    ></span>
  </div>
  <!-- get less Users End-->

  <!-- user End -->
</div>
