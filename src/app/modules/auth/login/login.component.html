<div class="login_page h-100 w-100">
  <!-- Toast -->
  <p-toast></p-toast>
  <!-- Toast End-->

  <!-- Login content -->
  <div
    class="login_container h-100 w-100 px-3 d-flex flex-column justify-content-center"
  >
    <h2 class="mb-4 title">Welcome back!</h2>
    <p class="sub_title">
      Please login to access your <span>Spaces</span> Dashboard
    </p>
    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form_item">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="email@example.con"
          formControlName="email"
        />
      </div>
      <!-- Email End -->
      <!-- Password -->
      <div class="form_item">
        <label for="password">Password</label>
        <input
          type="password"
          style="-webkit-text-security: square"
          placeholder="********"
          formControlName="password"
        />
      </div>
      <!-- Password End -->
      <div
        class="form_actions d-flex align-items-center justify-content-between"
      >
        <div class="forget_password">Forgot password?</div>
        <button class="filled">LOGIN</button>
      </div>
    </form>
    <!-- Form End -->
  </div>
  <!-- Login content End -->
</div>
